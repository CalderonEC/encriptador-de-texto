<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
   
    <main>
    <div class="container">
        
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
            placeholder="Ingresa el texto aquí" oninput="verificarTexto()"></textarea>
             
            <button class="boton-reiniciar" id="boton-reiniciar" onclick="reiniciar()">
                <img id="reiniciar-icon" src="img/x.png" alt="Icono de reiniciar">
            </button>
            
        </div>

        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        
        <div class="botones">
            <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button type="button" class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
              
        <button class="boton-invertir" onclick="invertirTexto()">
            <img id="invertir-icon" src="img/flip.png" alt="Icono de Invertir">
        </button>
        
        <div class="caja" id="caja"> 
            <img src="img/muñeco.png" alt="" id="dibujito">
            <div class="mensaje-caja" id="mensaje-caja">
                <h2 id="titulo-mensaje">Mensaje no encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>             
            </div>            
           
        </div> 

        <div class="encriptado">
            <textarea name="texto-encriptado" class="texto-encriptado" id="texto-encriptado" cols="30" rows="10" readonly></textarea>
            
            <button class="boton-copiar" onclick="copiarTexto()">
                <img id = "copy" src="img/copiar.png" alt="Icono de Copiar">
            </button>
        </div>  
            
    </div>
    </main>

    <footer>
        <p class="copyright">&copy Copyright Eduardo Calderon - 2024</p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
